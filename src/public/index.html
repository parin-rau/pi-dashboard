<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pi Dashboard</title>
		<link rel="shortcut icon" href="#" />
		<link href="/output.css" rel="stylesheet" />
		<link href="/manualStyles.css" rel="stylesheet" />
		<script type="module" async src="/scripts/index.script.js"></script>
	</head>

	<!-- <script
		type="text/javascript"
		src="https://unpkg.com/external-svg-loader@latest/svg-loader.min.js"
		async
	></script> -->

	<body class="bg-neutral-50 text-neutral-900 text-lg">
		<div class="p-1 flex flex-col gap-1 h-[480px] w-[640px]">
			<div class="grid grid-cols-2 gap-2 w-full">
				<div
					class="px-2 py-1 rounded-md border border-neutral-700 flex flex-col justify-between"
				>
					<span id="time"></span>
				</div>
				<span
					id="device-ip"
					class="px-2 py-1 rounded-md border border-neutral-700"
				></span>
			</div>

			<div class="grid grid-cols-2 gap-2 h-full w-full">
				<div
					id="weather"
					class="grid grid-rows-2 grid-cols-1 p-1 rounded-md border border-neutral-700"
				>
					<div
						id="current"
						class="p-0 grid grid-cols-1 items-center place-items-center h-fit gap-4"
					>
						<span id="location" class="font-semibold"></span>
						<div
							class="p-0 grid grid-cols-2 gap-2 items-center place-items-center h-fit"
						>
							<div class="h-20 w-20">
								<img
									id="current-icon"
									class="fill-current h-full"
								/>
							</div>
							<div class="flex flex-col items-center">
								<!-- <span class="font-semibold">Current</span> -->
								<span id="current-desc"></span>
								<span id="current-temp"></span>
								<span id="current-wind"></span>
							</div>
						</div>
					</div>

					<div id="upcoming" class="grid grid-cols-3">
						<div
							id="upcoming-0"
							class="flex flex-col gap-2 items-center"
						>
							<span
								id="upcoming-0-name"
								class="font-semibold"
							></span>
							<div class="h-10 w-10">
								<img
									id="upcoming-0-icon"
									class="fill-current h-full"
								/>
							</div>
							<div class="flex flex-col items-center">
								<!-- <span id="upcoming-0-desc"></span> -->
								<span id="upcoming-0-temp"></span>
								<span id="upcoming-0-wind"></span>
							</div>
						</div>

						<div
							id="upcoming-1"
							class="flex flex-col gap-2 items-center"
						>
							<span
								id="upcoming-1-name"
								class="font-semibold"
							></span>
							<div class="h-10 w-10">
								<img
									id="upcoming-1-icon"
									class="fill-current h-full"
								/>
							</div>
							<div class="flex flex-col items-center">
								<!-- <span id="upcoming-1-desc"></span> -->
								<span id="upcoming-1-temp"></span>
								<span id="upcoming-1-wind"></span>
							</div>
						</div>

						<div
							id="upcoming-2"
							class="flex flex-col gap-2 items-center"
						>
							<span
								id="upcoming-2-name"
								class="font-semibold"
							></span>
							<div class="h-10 w-10">
								<img
									id="upcoming-2-icon"
									class="fill-current h-full"
								/>
							</div>
							<div class="flex flex-col items-center">
								<!-- <span id="upcoming-2-desc"></span> -->
								<span id="upcoming-2-temp"></span>
								<span id="upcoming-2-wind"></span>
							</div>
						</div>
					</div>
				</div>
				<div
					id="calendar"
					class="p-1 rounded-md border border-neutral-700"
				></div>
			</div>
		</div>
	</body>
</html>
