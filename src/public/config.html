<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pi Dashboard Configuration</title>
		<link rel="shortcut icon" href="#" />
		<link href="./output.css" rel="stylesheet" />
	</head>
	<body class="bg-neutral-900 text-slate-200">
		<div class="p-10">
			<form
				class="flex flex-col gap-10"
				action="/data/location"
				method="post"
			>
				<h1 class="font-bold text-2xl">App Settings</h1>
				<div class="flex flex-col gap-2">
					<label for="location"
						>Location for weather fetching and timezone</label
					>
					<input
						name="location"
						placeholder="Enter location"
						required
					/>
				</div>

				<div class="flex flex-col gap-2">
					<label for="locationiq_api_key">LocationIQ API Key</label>
					<input
						name="locationiq_api_key"
						class=""
						placeholder="Enter API key"
						required
					/>
				</div>

				<div class="flex flex-col gap-2">
					<label for="port">Server Port for App</label>
					<input class="" placeholder="Enter port number" />
				</div>

				<div class="flex gap-2">
					<input name="darkmode" type="checkbox" />
					<label for="darkmode">Dark Mode</label>
				</div>

				<button
					class="px-4 py-3 w-fit rounded-md text-slate-100 bg-blue-600"
					type="submit"
				>
					Submit
				</button>
			</form>

			<!-- <a>Download WeatherIcons Database</a> -->
		</div>
	</body>
</html>
